<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的日语学习常用工具</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (用于漂亮图标) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .sub-title {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .tool-card {
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tool-icon {
            font-size: 2.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <!-- 主标题 -->
    <h1 class="main-title">我的日语学习常用工具</h1>
    <!-- 日语和英语副标题 -->
    <h2 class="sub-title">私の日本語学習ツール</h2>
    <h2 class="sub-title">My Japanese Learning Tools</h2>

    <!-- 工具列表 -->
    <div class="row justify-content-center">
        <!-- 工具1：汉字加假名 -->
        <div class="col-md-4 mb-4">
            <a href="{% url 'jap_kanji_hira' %}" class="text-decoration-none">
                <div class="card tool-card p-4">
                    <i class="bi bi-book tool-icon mb-3"></i>
                    <h3 class="card-title">汉字加假名</h3>
                    <p class="text-muted">为日文汉字添加假名注释</p>
                </div>
            </a>
        </div>
        <!-- 后续工具可以在这里添加 -->
    </div>
</div>

<!-- Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
