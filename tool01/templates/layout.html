<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的日语工具箱</title>
</head>
<body>

<!-- 添加返回首页的图标 -->
<a href="{% url 'home' %}" class="home-icon" title="返回首页">
    <i class="bi bi-house-door"></i>
</a>

<style>
         /* 自定义返回图标样式 */
        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #007bff; /* 蓝色，与页面风格一致 */
            transition: color 0.2s;
            z-index: 1000; /* 确保图标在最上层 */
        }
        .home-icon:hover {
            color: #0056b3; /* 鼠标悬停时颜色变深 */
        }
        /* 只优化标题字体，使用适合中文的字体 */
        h1, h2, h3 {
            font-family: 'Noto Serif SC', 'Source Han Serif', 'STSong', 'SimSun', serif; /* 中文标题字体 */
            font-weight: 700; /* 加粗，增强标题感 */
        }

</style>
<div>
    {% block content %}{% endblock %}
</div>


</body>
</html>
